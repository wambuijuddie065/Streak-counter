  <body>
    <div class="container">
      <div class="top">
        
        <div class="phoneDisplay">
            <div class="right1">
              <div id="plusIcon"><ion-icon name="add-circle-outline"></ion-icon></div>
                <div id="phone">
                  <img
                    src="https://streaksapp.com/images/demo2-with-watch.png"

        <div class="formDisplay">
          
            <div class="right2">

                <div class="bars">
                  <ion-icon class="barsIcon" name="list-outline"></ion-icon><br />

                </div>
                
                <form  id="form" action="">
                  <div class="topH">
                    <p class="pleaseFill">Please fill in all the fields</p>
                  </div>
                  
                  <div class="heading"> 
                   
                    <h3>Please Add A Task</h3></div>
                  <div class="taskArea">
                    Task Name<br />
                    <input id="taskInput" type="text" />
                  </div>
                  <div class="imageArea">
                    Image<br />
                    <input id="imageInput" type="text" />
                  </div>
                  <div class="dateArea">
                    Start Date<br />
                    <input id="dateInput" type="date" />
                  </div>
                  <div class="addTask">
                    <input id="addTaskBtn" type="submit" value="Add Task" />
                  </div>
                </form>
              </div>
        </div>
